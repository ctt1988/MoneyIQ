<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Economics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <economics-flash-card>
        <div class="economics-flash-card-front">{{ randomCard.front }}</div>
        <div class="economics-flash-card-back">{{ randomCard.back }}</div>
    </economics-flash-card>
    <ion-grid class="multi-choice-row">
      <ion-row>
       <ion-col>
         <div class ="multi-choice-button">
          1 of 4
        </div>
       </ion-col>
       <ion-col>
         <div class ="multi-choice-button">
          2 of 4
        </div>
       </ion-col>
       <ion-col>
         <div class ="multi-choice-button">
          3 of 4
        </div>
       </ion-col>
       <ion-col>
         <div class ="multi-choice-button">
          4 of 4
        </div>
       </ion-col>
      </ion-row>
    </ion-grid>
		<button class="randomizer-button" type="button" (click)="getNewCard()">Random card</button>
</ion-content>
